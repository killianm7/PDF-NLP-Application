<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mx-auto my-4 bg-light">
        <h1>Login</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="auth-email">Email:</label>
                <input type="email" class="form-control" id="auth-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="auth-password">Password:</label>
                <input type="password" class="form-control" id="auth-password" name="password" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Authenticate">
        </form>
        <hr>

        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" class="form-control" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" class="form-control" id="signup-password" name="password" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </form>
    </div>
</body>
</html>
