    <div class="container mx-auto my-4 bg-light" style="max-width: 800px">
        <h2>Upload a PDF</h2>
        <form action="/handleUpload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="pdf-file">Select a PDF file:</label>
            <input type="file" class="form-control-file" id="pdf-file" name="file" accept=".pdf" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
