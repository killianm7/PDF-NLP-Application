<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/" method="post">
        <label for="auth-email">Email:</label>
        <input type="email" id="auth-email" name="email" required><br>
        <label for="auth-password">Password:</label>
        <input type="password" id="auth-password" name="password" required><br>
        <input type="submit" value="Authenticate">
    </form>
    <hr>

    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required><br>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
